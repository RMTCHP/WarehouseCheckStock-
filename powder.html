  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyEwqrF0QNHDpk47695B6s36DyHrTxAuFvSdafgf9wKU33o_KfE8c2m8Y1NomEVQ44u/exec";
    let allData = [];
    let deleteData = [];
    let summaryGroups = {};

    function convertToBangkokTime(utcString) {
      if (!utcString) return "";
      const date = new Date(utcString);
      return date.toLocaleString("th-TH", {
        timeZone: "Asia/Bangkok",
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false
      }).replace(",", "");
    }

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('th-TH', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById('currentDateTime').textContent = formatted;
    }
    setInterval(updateDateTime, 1000); updateDateTime();

    function extractRack(rack) {
      if (!rack) return "";
      const match = String(rack).match(/\[(.*?)\]/);
      let clean = match ? match[1] : rack;
      return clean.trim().replace(/\s+/g, "").toUpperCase();
    }

    async function showDeletePage() {
      Swal.fire({
        title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...",
        text: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      document.getElementById("contentSearch").style.display = "none";
      document.getElementById("contentUpload").style.display = "none";
      document.getElementById("contentDelete").style.display = "block";

      try {
        const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
        const rows = await res.json();
        Swal.close();

        const body = document.getElementById("deleteTableBody");
        body.innerHTML = "";

        const filtered = rows.filter(r => String(r.ID).trim() === "1");
        if (filtered.length === 0) {
          body.innerHTML = `
            <tr><td colspan="5" class="text-center text-muted">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>
          `;
          return;
        }

        deleteData = rows.filter(r => String(r.ID).trim() === "1");
        renderDeleteTable(deleteData);

      } catch (err) {
        Swal.fire("‚ùå Error", "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "error");
      }
    }

    async function uploadToSheet() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

      const progress = document.querySelector(".progress");
      const bar = document.getElementById("progressBar");
      progress.style.display = "block";
      bar.style.width = "0%";
      bar.innerText = "0%";

      Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      const reader = new FileReader();
      reader.onload = async e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        const rawRows = XLSX.utils.sheet_to_json(sheet, { header: 1, blankrows: true, defval: "" });

        for (let i = 0; i < rawRows.length; i++) {
          let row = rawRows[i];

          if (row.length !== 6) {
            return Swal.fire({
              icon: "error",
              title: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á",
              html: `‚ùå ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà <b>${i + 1}</b> ‡∏°‡∏µ <b>${row.length}</b> ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå<br>‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ <b>6 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå</b> ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô`
            });
          }

          const isEmptyRow = row.every(col => String(col).trim() === "");
          if (isEmptyRow) continue;

          for (let c = 0; c < 6; c++) {
            if (String(row[c]).trim() === "") {
              return Swal.fire({
                icon: "warning",
                title: "‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô",
                html: `‚ùå ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà <b>${i + 1}</b> ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ó‡∏µ‡πà <b>${c + 1}</b> ‡∏ß‡πà‡∏≤‡∏á<br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏±‡πâ‡∏á <b>6 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå</b>`
              });
            }
          }
        }

        const expectedHeader = ["Customer", "Name", "File5digit", "Lot", "Rack", "SumOfQty"];
        const header = rawRows[0];
        const isHeaderMismatch = header.some((val, i) => (!val) || val.trim() !== expectedHeader[i]);

        if (isHeaderMismatch) {
          return Swal.fire({
            icon: "warning",
            title: "Header ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Template",
            html: `‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Header ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô:<br><b>${expectedHeader.join(" | ")}</b><br><br>‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á merge ‡∏´‡∏£‡∏∑‡∏≠ format ‡∏û‡∏¥‡πÄ‡∏®‡∏©`
          });
        }

        const fixedRows = rawRows
          .map(r => { if (r.length > 6) r = r.slice(0, 6); while (r.length < 6) r.push(""); return r; })
          .filter(r => r.some(col => col !== ""));

        const payload = fixedRows.slice(1).map(r => ({
          Customer: String(r[0]).trim(),
          Name: String(r[1]).trim(),
          File5digit: String(r[2]).trim(),
          Lot: String(r[3]).trim(),
          Rack: extractRack(r[4]),
          SumOfQty: String(r[5]).trim()
        }));

        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ page: "uploadData", data: JSON.stringify(payload) })
          });

          const json = await res.json();

          if (!json.success) {
            Swal.fire({ icon: "error", title: "‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", html: json.message.replace(/\n/g, "<br>"), customClass: "swal-wide" });
            progress.style.display = "none";
            bar.style.width = "0%";
            bar.innerText = "0%";
            return;
          }

          bar.style.width = "100%";
          bar.innerText = "100%";
          bar.classList.remove("bg-info");

    function renderGroupedTable(data) {
      const head = document.getElementById("searchTableHead");
      const body = document.getElementById("searchTableBody");
      body.innerHTML = "";

      if (!data || data.length === 0) {
        head.innerHTML = "";
        body.innerHTML = "<tr><td colspan='20' class='text-center text-muted'>No data found</td></tr>";
        return;
      }

      const headersRaw = Object.keys(data[0]);
      const headers = headersRaw.filter(h => h !== "ID");
      if (!headers.includes("Edit")) headers.push("Edit");

      if (!headers.includes("Delta +/-")) {
        const insertIndex = headers.indexOf("Act_Package") + 1;
        headers.splice(insertIndex, 0, "Delta +/-");
      }

      head.innerHTML = headers.map(h => `<th>${h}</th>`).join("");

      let html = "";

      const mainGroups = {};
      for (const row of data) {
        const key = row.File5digit + "_" + row.Lot;
        (mainGroups[key] ||= []).push(row);
      }

      for (const key in mainGroups) {
        const groupRows = mainGroups[key];
        const [file, lot] = key.split("_");

        const allEmptyGroup = groupRows.every(r => (!r.Act_Rack && !r.Act_Lot && !r.Act_Qty && !r.Act_Package));
        const groupStatusText = allEmptyGroup ? " - <span style='color:#b45309;'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check</span>" : "";

        html += `
          <tr class="table-group">
            <td colspan="${headers.length}">üì¶ <b>${file}</b> / <b>${lot}</b> ${groupStatusText}</td>
          </tr>
        `;

        const rackGroups = {};
        for (const r of groupRows) {
          const norm = normalizeRack(r.Rack);
          (rackGroups[norm] ||= []).push(r);
        }

        for (const rackNorm in rackGroups) {
          const rows = rackGroups[rackNorm].slice().sort((a,b) => Number(a.ID) - Number(b.ID));

          html += `
            <tr class="rack-header">
              <td colspan="${headers.length}" style="font-weight:800;">
                <span class="arrow">‚ñº</span> Rack: <b>${displayRack(rackNorm)}</b>
              </td>
            </tr>
          `;

          const baseSumQty = toNum(rows[0]["Sum of Qty"] || rows[0].SumOfQty || 0);
          let totalActQty = 0;

          for (let i=0;i<rows.length;i++){
            const row = rows[i];

            let deltaText = "";
            let deltaClass = "";

            const isNotChecked = (!row.Act_Rack && !row.Act_Lot && !row.Act_Qty && !row.Act_Package);

            if (!isNotChecked) {
              const actQty = toNum(row.Act_Qty);
              totalActQty += actQty;

              let delta = 0;
              if (i === 0) delta = actQty - baseSumQty;
              else delta = actQty;

              if (delta > 0) { deltaText = `‚ñ≤ +${delta}`; deltaClass = "delta-positive"; }
              else if (delta < 0) { deltaText = `‚ñº ${delta}`; deltaClass = "delta-negative"; }
              else { deltaText = "0"; deltaClass = "delta-zero"; }
            }

            const hideCols = ["Customer","Name","File5digit","Lot","Rack","SumOfQty","Sum of Qty"];

            html += `<tr class="rack-row">`;

            for (const h of headers) {
              if (i !== 0 && hideCols.includes(h)) { html += "<td></td>"; continue; }

              if (h === "Delta +/-") {
                html += `<td class="${deltaClass}">${deltaText}</td>`;
              } else if (h === "Timestamp") {
                html += `<td>${convertToBangkokTime(row[h])}</td>`;
              } else if (h === "Rack") {
                html += `<td>${displayRack(row[h])}</td>`;
              } else if (h === "Act_Rack") {
                html += `<td>${displayRack(row[h])}</td>`;
              } else if (h === "Edit") {
                if (String(row.ID).trim() === "1") {
                  html += `
                    <td>
                      <button class="btn btn-sm btn-outline-primary"
                        onclick='openEditSumQty(${JSON.stringify(row)})'>
                        ‚úèÔ∏è Edit
                      </button>
                    </td>
                  `;
                } else {
                  html += "<td></td>";
                }
              } else {
                html += `<td>${row[h] ?? ""}</td>`;
              }
            }

            html += `</tr>`;
          }

          const allEmpty = rows.every(r => (!r.Act_Rack && !r.Act_Lot && !r.Act_Qty && !r.Act_Package));
          if (!allEmpty) {
            const rackTotal = totalActQty - baseSumQty;
            let className = rackTotal > 0 ? "delta-positive" : rackTotal < 0 ? "delta-negative" : "delta-zero";

            html += `
              <tr class="rack-row" style="background:#f6faf3; font-weight:900;">
                <td colspan="${headers.length - 1}" class="text-end">‡∏£‡∏ß‡∏° Rack ‡∏ô‡∏µ‡πâ:</td>
                <td class="${className}">
                  ${rackTotal > 0 ? "‚ñ≤ +" + rackTotal : rackTotal < 0 ? "‚ñº " + rackTotal : "0"}
                </td>
              </tr>
            `;
          }
        }
      }

      body.innerHTML = html;
    }

    function filterByCard(type, el) {
      if (!allData || allData.length === 0) return;

      document.querySelectorAll(".summary-card").forEach(c => c.classList.remove("active"));
      if (el) el.classList.add("active");

      if (type === "ALL") { renderGroupedTable(allData); return; }

      const filtered = allData.filter(row => {
        const rackNorm = normalizeRack(row.Rack);
        const key = `${row.File5digit}|${row.Lot}|${rackNorm}`;
        const g = summaryGroups[key];
        if (!g) return false;

        if (type === "OK")       return g.checked && g.totalDelta === 0;
        if (type === "OVER")     return g.checked && g.totalDelta > 0;
        if (type === "UNDER")    return g.checked && g.totalDelta < 0;
        if (type === "NOTCHECK") return !g.checked;
        return true;
      });

      renderGroupedTable(filtered);
    }
